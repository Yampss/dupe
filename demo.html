<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Example</title>
    
    <!-- Include PixiJS from the CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.2.1/pixi.min.js"></script>
</head>
<body>
    <!-- Your PixiJS content will go here -->
    <!-- Your PixiJS content will go here -->
<script>
    // Create a PixiJS application
    const app = new PIXI.Application({
        width: 800,
        height: 600,
        backgroundColor: 0x1099bb, // Background color
    });

    // Append the canvas element to the body
    document.body.appendChild(app.view);

    // Create a PIXI.Graphics object and draw a circle
    const circle = new PIXI.Graphics();
    circle.beginFill(0xff0000); // Red color
    circle.drawCircle(100, 100, 50); // (x, y, radius)
    circle.endFill();

    // Add the circle to the stage
    app.stage.addChild(circle);
</script>

</body>
</html>
